<mat-form-field>
  <mat-label>{{ label }}</mat-label>

  <input
    type="text"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
  />

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
